<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret lejekontrakt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 2px;
        }

        input, select {
            width: 100%;
            padding: 4px 6px;
            box-sizing: border-box;
        }

        .actions {
            margin-top: 30px;
            text-align: center;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #555;
            background: #f5f5f5;
            cursor: pointer;
        }

        .btn-primary {
            background: #e0e0e0;
            font-weight: bold;
        }

        .btn-big {
            padding: 10px 30px;
            font-size: 15px;
            box-shadow: 4px 4px 0 #aaa;
        }

        .readonly {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Opret lejekontrakt</h2>

    <!-- FORM 1: This part gets data for customer and vehicle and reloads the page to add them -->

    <form th:action="@{/leaseContract}" method="get" style="max-width: 1000px; margin: 0 auto 20px;">
        <div style="display: flex; gap: 20px;">
            <div style="flex: 1;">
                <label for="customerSelect">Vælg kunde</label>
                <select id="customerSelect" name="customerId">
                    <option value=""
                            th:text="'-- vælg kunde --'"
                            th:selected="${leaseForm.customerId == null}"></option>

                    <option th:each="c : ${customers}"
                            th:value="${c.customerId}"
                            th:text="${c.firstName + ' ' + c.lastName}"
                            th:selected="${leaseForm.customerId == c.customerId}">
                    </option>
                </select>
            </div>

            <div style="flex: 1;">
                <label for="vehicleSelect">Vælg køretøj (reg. nr.)</label>
                <select id="vehicleSelect" name="vinId">
                    <option value=""
                            th:text="'-- vælg køretøj --'"
                            th:selected="${leaseForm.vinId == null}"></option>

                    <option th:each="v : ${vehicles}"
                            th:value="${v.vinId}"
                            th:text="${v.registrationNo + ' - ' + v.brand + ' ' + v.model}"
                            th:selected="${leaseForm.vinId == v.vinId}">
                    </option>
                </select>
            </div>

            <div style="align-self: flex-end;">
                <button type="submit" class="btn btn-primary">Hent data</button>
            </div>
        </div>
    </form>

    <!-- FORM 2: post/create a lease -->
    <form th:action="@{/leaseContract}" th:object="${leaseForm}" method="post">

        <!-- hidden fields to post ids -->
        <input type="hidden" th:field="*{customerId}">
        <input type="hidden" th:field="*{vinId}">

        <div class="form-grid">

            <!-- customer info left column -->
            <div>
                <div class="form-group">
                    <label>Fornavn</label>
                    <input class="readonly" type="text" readonly
                           th:value="${selectedCustomer != null ? selectedCustomer.firstName : ''}">
                </div>

                <div class="form-group">
                    <label>Efternavn</label>
                    <input class="readonly" type="text" readonly
                           th:value="${selectedCustomer != null ? selectedCustomer.lastName : ''}">
                </div>

                <div class="form-group">
                    <label>Tlf nr.</label>
                    <input class="readonly" type="text" readonly
                           th:value="${selectedCustomer != null ? selectedCustomer.phone : ''}">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input class="readonly" type="text" readonly
                           th:value="${selectedCustomer != null ? selectedCustomer.email : ''}">
                </div>

                <div class="form-group">
                    <label>Fødselsdato</label>
                    <input class="readonly" type="text" readonly
                           th:value="${selectedCustomer != null ? selectedCustomer.dOB : ''}">
                </div>

                <div class="form-group">
                    <label>Kørekort nr.</label>
                    <input class="readonly" type="text" readonly
                           th:value="${selectedCustomer != null ? selectedCustomer.driverLicenseNumber : ''}">
                </div>
            </div>

            <!-- middle column adress data -->
            <div>
                <div class="form-group">
                    <label>Vejnavn</label>
                    <input class="readonly" type="text" readonly
                           th:value="${selectedCustomer != null ? selectedCustomer.street : ''}">
                </div>

                <div class="form-group">
                    <label>Husnummer</label>
                    <input class="readonly" type="text" readonly
                           th:value="${selectedCustomer != null ? selectedCustomer.houseNumber : ''}">
                </div>

                <div class="form-group">
                    <label>By</label>
                    <input class="readonly" type="text" readonly
                           th:value="${selectedCustomer != null ? selectedCustomer.city : ''}">
                </div>

                <div class="form-group">
                    <label>Postnummer</label>
                    <input class="readonly" type="text" readonly
                           th:value="${selectedCustomer != null ? selectedCustomer.postalCode : ''}">
                </div>

                <div class="form-group">
                    <label>Land</label>
                    <input class="readonly" type="text" readonly
                           th:value="${selectedCustomer != null ? selectedCustomer.country : ''}">
                </div>
            </div>

            <!-- right column has vehicle and lease data -->
            <div>
                <div class="form-group">
                    <label>Køretøj reg. nr.</label>
                    <input class="readonly" type="text" readonly
                           th:value="${selectedVehicle != null ? selectedVehicle.registrationNo : ''}">
                </div>

                <div class="form-group">
                    <label>Mærke / model / år</label>
                    <input class="readonly" type="text" readonly
                           th:value="${selectedVehicle != null
                                      ? selectedVehicle.brand + ' ' + selectedVehicle.model + ' ' + selectedVehicle.modelYear
                                      : ''}">
                </div>

                <div class="form-group">
                    <label for="startDate">Startdato for udlejning</label>
                    <input id="startDate" type="date" th:field="*{startDate}" required>
                </div>

                <div class="form-group">
                    <label for="endDate">Slutdato for udlejning</label>
                    <input id="endDate" type="date" th:field="*{endDate}" required>
                </div>

                <div class="form-group">
                    <label for="kmStart">Km start</label>
                    <input id="kmStart" type="number" min="0" th:field="*{kmStart}" required>
                </div>

                <div class="form-group">
                    <label for="totalPrice">Pris</label>
                    <input id="totalPrice" type="number" step="0.01" min="0"
                           th:field="*{totalPrice}" required>
                </div>
            </div>

        </div>

        <div class="actions">
            <button type="submit" class="btn btn-primary btn-big"
                    th:disabled="${leaseForm.customerId == null or leaseForm.vinId == null}">
                Opret lejekontrakt
            </button>
        </div>
    </form>
</div>

</body>
</html>
